	<h1>UTC Time and Date:</h1>

<center>
<label for="timeZone">Select a Time Zone:</label>
<select name="timeZone" id="timeZone">

  <option value="EST">EST - Eastern Standard Time (UTC -5)</option>
  <option value="CST">CST - Central Time (UTC -6)</option>
  <option value="MST">MST - Mountain Standard Time (UTC -7)</option>
  <option value="PST">PST - Pacific Standard Time (UTC -8)</option>
</select>

<br>
<center>

<input name="notes" id="notes" type="text"></input>

<button type="button" id="post">Post</button>
